<!--DOCTYPE html-->
<html>
<head>
<title>Fold Viewer</title>
<script type='text/javascript' src='../dist/fold.js'></script>
<script type='text/javascript'>
  FOLD = activatefold('fold');
  window.onload = function(e) {
    view1 = FOLD.viewer.addViewer(document.getElementById('view1'), {
      examples: {
          'Preliminary Base 3D 0': 'variable_preliminarybase0.fold',
          'Preliminary Base 3D 15': 'variable_preliminarybase15.fold',
          'Preliminary Base 3D 30': 'variable_preliminarybase30.fold',
          'Preliminary Base 3D 45': 'variable_preliminarybase45.fold',
          'Preliminary Base 3D 60': 'variable_preliminarybase60.fold',
          'Preliminary Base 3D 75': 'variable_preliminarybase75.fold',
          'Preliminary Base 3D 90': 'variable_preliminarybase90.fold',
        'Simple Fold': 'simple.fold',
        'Flexicube Unit': 'box.fold',
        'Square Twist': 'squaretwist.fold',
      }
    });
  }
</script>
<body>
<h3>FOLD Viewer</h3>
<div id='view1'></div>
<p style='text-align: right;'>(C) Jason S. Ku 2016</p>
</body>
<body>
<h4>Angle Slider</h4>
<div class="slidecontainer">
    <input type="range" min="-90" max="90" value="0" class="slider" id="myRange">
</div>
</body>

</head>

</html>
